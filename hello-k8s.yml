---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-k8s
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 2
      maxSurge: 2
  selector:
    matchLabels:
      app: hello-k8s
  template:
    metadata:
      labels:
        app: hello-k8s
    spec:
      containers:
        - name: hello-k8s
          image: 338282184009.dkr.ecr.ap-northeast-2.amazonaws.com/myrepo:myjava
#          securityContext:
#            privileged: false
#            readOnlyRootFilesystem: true
##            allowPrivilegeEscalation: false
          ports:
            - containerPort: 8080
